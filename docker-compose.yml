version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  intent-agent:
    build:
      context: .
      dockerfile: docker/Dockerfile.intent
    ports:
      - "8001:8001"
    environment:
      - REDIS_URL=redis://redis:6379
      - BOOKING_AGENT_URL=http://booking-agent:8002
      - BILLING_AGENT_URL=http://billing-agent:8003
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - USE_MOCK_DETECTOR=${USE_MOCK_DETECTOR:-false}
    depends_on:
      redis:
        condition: service_healthy
      booking-agent:
        condition: service_started
      billing-agent:
        condition: service_started
    restart: unless-stopped

  booking-agent:
    build:
      context: .
      dockerfile: docker/Dockerfile.booking
    ports:
      - "8002:8002"
    environment:
      - REDIS_URL=redis://redis:6379
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  billing-agent:
    build:
      context: .
      dockerfile: docker/Dockerfile.billing
    ports:
      - "8003:8003"
    environment:
      - REDIS_URL=redis://redis:6379
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_data:

