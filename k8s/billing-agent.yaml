apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-agent
  namespace: a2a-customer-service
  labels:
    app: billing-agent
    app.kubernetes.io/name: billing-agent
    app.kubernetes.io/component: agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: billing-agent
  template:
    metadata:
      labels:
        app: billing-agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8003"
    spec:
      containers:
        - name: billing-agent
          image: a2a-streaming/billing-agent:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8003
              name: http
          envFrom:
            - configMapRef:
                name: a2a-config
            - secretRef:
                name: aws-credentials
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: billing-agent
  namespace: a2a-customer-service
  labels:
    app: billing-agent
spec:
  type: ClusterIP
  ports:
    - port: 8003
      targetPort: 8003
      name: http
  selector:
    app: billing-agent

