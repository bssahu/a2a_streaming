apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: a2a-customer-service
  labels:
    app.kubernetes.io/name: a2a-customer-service
type: Opaque
stringData:
  # Replace these with your actual AWS credentials
  # In production, use AWS IRSA (IAM Roles for Service Accounts) instead
  AWS_ACCESS_KEY_ID: "YOUR_ACCESS_KEY_ID"
  AWS_SECRET_ACCESS_KEY: "YOUR_SECRET_ACCESS_KEY"

