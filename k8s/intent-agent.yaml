apiVersion: apps/v1
kind: Deployment
metadata:
  name: intent-agent
  namespace: a2a-customer-service
  labels:
    app: intent-agent
    app.kubernetes.io/name: intent-agent
    app.kubernetes.io/component: agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: intent-agent
  template:
    metadata:
      labels:
        app: intent-agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
    spec:
      containers:
        - name: intent-agent
          image: a2a-streaming/intent-agent:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
              name: http
          envFrom:
            - configMapRef:
                name: a2a-config
            - secretRef:
                name: aws-credentials
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: intent-agent
  namespace: a2a-customer-service
  labels:
    app: intent-agent
spec:
  type: ClusterIP
  ports:
    - port: 8001
      targetPort: 8001
      name: http
  selector:
    app: intent-agent
---
# External access via LoadBalancer (entry point)
apiVersion: v1
kind: Service
metadata:
  name: intent-agent-external
  namespace: a2a-customer-service
  labels:
    app: intent-agent
  annotations:
    # For AWS ALB
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8001
      name: http
  selector:
    app: intent-agent

