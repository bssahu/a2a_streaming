name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          pip install -r requirements.txt

      - name: Run Ruff linter
        run: ruff check common/ agents/ demo/

      - name: Run mypy type checker
        run: mypy common/ agents/ --ignore-missing-imports

  test:
    name: Tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/ -v --tb=short
        env:
          REDIS_URL: redis://localhost:6379
          USE_MOCK_DETECTOR: "true"

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Intent Agent
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.intent
          push: false
          tags: a2a-streaming/intent-agent:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Booking Agent
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.booking
          push: false
          tags: a2a-streaming/booking-agent:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Billing Agent
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.billing
          push: false
          tags: a2a-streaming/billing-agent:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

